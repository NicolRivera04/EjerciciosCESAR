<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Ejercicio 4</title></head>
<link rel="stylesheet" href="/estilos/style.css">
<link rel="stylesheet" href="/JS/ejercicio4.js">
<body>
  <h2>Ejercicio 4: Promedio de tres números</h2>
  <input id="num1" type="number" placeholder="Número 1"><br>
  <input id="num2" type="number" placeholder="Número 2"><br>
  <input id="num3" type="number" placeholder="Número 3"><br><br>
  <button onclick="calcularPromedio()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcularPromedio() {
      var n1 = Number(document.getElementById("num1").value);
      var n2 = Number(document.getElementById("num2").value);
      var n3 = Number(document.getElementById("num3").value);
      var promedio = (n1 + n2 + n3) / 3;
      document.getElementById("resultado").textContent = "Promedio: " + promedio;
    }
  </script>
</body>
</html>
